<div class="card">

  <div class="header">
    <h2 class="title">Airports</h2>
  </div>
  <div class="content">

    <form>
      <div class="form-group">
        <div *ngIf="airports.length > 0">
          {{airports.length}} airports found!
        </div>
      </div>
    </form>

  </div>
</div>

<div class="row">
  <div *ngFor="let airport of airports">

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <ul>
        <ol>
          {{airport}}
        </ol>
      </ul>
    </div>
  </div>
</div>
