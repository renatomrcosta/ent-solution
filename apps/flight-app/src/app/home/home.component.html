<div class="card">
    <div class="header">
        <h1 class="title">Welcome {{userName}}</h1>
    </div>
    <div class="content">
      <form>
        <div class="form-group">
          <label>Username:</label>
          <input [(ngModel)]="login" name="userName" class="form-control">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <button (click)="doLogin()" class="btn btn-default">Login</button>
          <button (click)="doLogout()" class="btn btn-default">Logout</button>
        </div>
      </form>

</div>
